# Global options:
[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Module-specific options (for third-party libraries):
[mypy.plugins.pydantic.mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[mypy.plugins.sqlalchemy.mypy]
plugins = sqlalchemy.ext.mypy.plugin

# Per-module options:
[mypy.plugins.langchain.*]
ignore_missing_imports = True

[mypy.plugins.langchain_openai.*]
ignore_missing_imports = True

[mypy.plugins.langchain_community.*]
ignore_missing_imports = True

[mypy.plugins.tavily_python.*]
ignore_missing_imports = True